<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">
        <div class="mainblock">
            <div class="block">
                <div class="instrumentpanel">
                    <div class="instrumentpanelblock">
                        <button id="saveButton" style="margin: 5px; width: 95%;">Сохранить</button>
                    </div>
                    <div class="instrumentpanelblock">
                        <p class="textstyle">Стили текста</p>
                        <select id="fonts" name="fonts" class="selectstyle">
                            <option value="italic">italic</option>
                            <option value="normal">normal</option>
                            <option value="oblique">oblique</option>
                        </select>
                    </div>
                    <div class="instrumentpanelblock">
                        <p class="textstyle">Размер текста</p>
                        <select name="size" id="size" class="selectstyle"></select>
                    </div>
                    <div class="instrumentpanelblock">
                        <p class="textstyle">Начертание</p>
                        <select name="weight" id="weight" class="selectstyle">
                            <option value="normal">Обычный</option>
                            <option value="lighter">Тонкий</option>
                            <option value="bold">Жирный</option>
                            <option value="bolder">Очень жирный</option>
                        </select>
                    </div>
                </div>
                <div class="notepadblock">
                    <textarea id="text" type="text" class="inputstyle"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
